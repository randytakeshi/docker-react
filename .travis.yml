language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t randytakeshi/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true randytakeshi/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: elasticbeanstalk-us-east-1-735602372185
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id:
    secure: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"